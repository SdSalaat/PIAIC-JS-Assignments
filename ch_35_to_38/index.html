<body>
<script>
    let userInput = prompt("Enter sentence to capitalize", "i love pakistan");
    let splitUserInput = userInput.split(" ");
    let sentence = "";
    let space = " ";
    for (let i = 0;  i< splitUserInput.length; i++)
        sentence += splitUserInput[i].charAt(0).toUpperCase() + splitUserInput[i].slice(1).toLowerCase() + space;
    console.log(sentence);

</script>
